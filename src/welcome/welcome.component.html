<div class="card">
  <div class="card-header" style="text-align:center">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <img src="./assets/images/logo.png"
             class="img-responsive center-block"
             style="max-height:300px;padding-bottom:50px" />
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <div class='row'>
        <div class='col-md-2'>Type your name:</div>
        <div class='col-md-4'>
            <input type='text' 
                [(ngModel)]='name' />
        </div>
        <button *ngIf='name.length' class='btn btn-primary' (click)='getId()'>
          Start Game
        </button>
    </div>
</div>
</div>
